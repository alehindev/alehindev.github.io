<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/index_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/favicons/rocket-16-190970.png">
    <title>Survey form</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <h1 class="header__title">
                Survey form
            </h1>
            <p class="header__subtitle">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <main class="main">
            <form action="./thanks.html" class="survey">

                <div class="survey-group">
                    <label class="survey-group__asktitle" for="name">
                        Name
                    </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name" class="survey-group__answer"
                        required>
                </div>
                <div class="survey-group">
                    <label class="survey-group__asktitle" for="email">
                        Email
                    </label>
                    <input type="email" name="email" id="email" placeholder="Enter your Email"
                        class="survey-group__answer" required>
                </div>
                <div class="survey-group">
                    <label class="survey-group__asktitle" for="age">
                        Age
                    </label>
                    <input type="number" name="age" min="1" max="120" id="age" placeholder="Enter your age"
                        class="survey-group__answer" required>
                </div>
                <div class="survey-group">
                    <label class="survey-group__asktitle" for="role">
                        Which option best describes your current role?
                    </label>
                    <select name="role" id="role" class="survey-group__select" required>
                        <option value="" disabled selected>
                            Select your current role
                        </option>
                        <option value="student">
                            Student
                        </option>
                        <option value="fulltimejob">
                            Full-time Job
                        </option>
                        <option value="fulltimelearner">
                            Full-time Learner
                        </option>
                        <option value="prefernototsay">
                            Prefer not to say
                        </option>
                        <option value="other">
                            Other
                        </option>
                    </select>
                </div>
                <div class="survey-group">
                    <p class="survey-group__asktitle">
                        Would you recommend freeCodeCamp to a friend?
                    </p>
                    <label for="definitely" class="survey-group__label">
                        <input class="survey-group__radio" id="definitely" type="radio" name="recommend" checked>
                        Definitely
                    </label>
                    <label for="maybe" class="survey-group__label">
                        <input id="maybe" class="survey-group__radio" type="radio" name="recommend">
                        Maybe
                    </label>
                    <label for="notsure" class="survey-group__label">
                        <input id="notsure" class="survey-group__radio" type="radio" name="recommend">
                        Not Sure
                    </label>
                </div>
                <div class="survey-group">
                    <label class="survey-group__asktitle" for="feature">
                        What is your favorite feature of freeCodeCamp?
                    </label>
                    <select name="feature" id="feature" class="survey-group__select" required>
                        <option value="" disabled selected>
                            Select favorite feature
                        </option>

                        <option value="community">
                            Community
                        </option>
                        <option value="chalanges">
                            Chalanges
                        </option>
                        <option value="opensource">
                            Open Source
                        </option>

                        <option value="other">
                            Other
                        </option>
                    </select>
                </div>
                <div class="survey-group">
                    <p class="survey-group__asktitle">
                        What would you like to see improved? (Check all that apply)
                    </p>
                    <label for="frontend" class="survey-group__label"><input id="frontend" type="checkbox" name="soon"
                            value="frontend">
                        Front-end
                    </label>
                    <label for="backend" class="survey-group__label"><input id="backend" type="checkbox" name="soon"
                            value="backend">
                        Back-end
                    </label>
                    <label for="dataviz" class="survey-group__label"><input id="dataviz" type="checkbox" name="soon"
                            value="dataviz">
                        Data Visualization
                    </label>
                    <label for="chalanges" class="survey-group__label"><input id="chalanges" type="checkbox" name="soon"
                            value="chalanges">
                        Challenges
                    </label>
                    <label for="opensource" class="survey-group__label"><input id="opensource" type="checkbox"
                            name="soon" value="opensource">
                        Open Source Community
                    </label>
                    <label for="gitterhelprooms" class="survey-group__label"><input id="gitterhelprooms" type="checkbox"
                            name="soon" value="gitterhelprooms">
                        Gitter help rooms
                    </label>
                    <label for="videos" class="survey-group__label"><input id="videos" type="checkbox" name="soon"
                            value="videos">
                        Videos
                    </label>
                    <label for="meetups" class="survey-group__label"><input id="meetups" type="checkbox" name="soon"
                            value="meetups">
                        City Meetups
                    </label>

                </div>
                <div class="survey-group">
                    <p class="survey-group__asktitle">
                        Any comments or suggestions?
                    </p>
                    <textarea name="comments" id="comments" cols="1" rows="6" class="survey-group__textarea"
                        placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="survey-group">
                    <button type="submit" class="survey__submitbtn">
                        Submit
                    </button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
